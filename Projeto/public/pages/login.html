<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/base.css">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h1 class="logo-text">MicroGestor</h1>
            <h2>Acesso ao Sistema</h2>

            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite sua identificação de suário" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <button type="button" class="btn-login" id="btnEntrar">ENTRAR</button>
            
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        </form>
    </div>
    <script>
        // Pega o botão pelo ID
        const botaoEntrar = document.getElementById('btnEntrar');

        // Adiciona um "ouvinte de clique"
        botaoEntrar.addEventListener('click', function() {
            // 1. Você pode adicionar a validação simples aqui se quiser.
            
            // 2. Redireciona o usuário para a página home.html
            // Ajuste o caminho conforme necessário, './home.html' se estiver no mesmo nível.
            window.location.href = 'home.html'; 
        });
    </script>
</body>
</html>
